<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockboxKMS - Encrypt Your Data</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <!-- HTMX via CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">LockboxKMS</h1>
        <form id="encrypt-form" class="space-y-4" hx-post="/encrypt" hx-target="#result" hx-swap="innerHTML">
            <div>
                <label for="key" class="block text-gray-700">Select Key:</label>
                <select id="key" name="key" class="mt-1 block w-full border border-gray-300 rounded p-2" hx-get="/keys" hx-trigger="load" hx-target="#keydd" hx-swap="outerHTML">
                    <option id="keydd" value="" disabled selected>Loading Keys</option>
                </select>
            </div>
            <div>
                <label for="text" class="block text-gray-700">Text to Encrypt:</label>
                <textarea id="text" name="text" rows="4" class="mt-1 block w-full border border-gray-300 rounded p-2" placeholder="Enter text here..." required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Encrypt</button>
        </form>
        <div id="result" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded">
            <!-- Encrypted text will appear here -->
        </div>
    </div>
</body>
</html>
